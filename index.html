<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Calcultor</title>
    <link rel="stylesheet" href="calculator.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/494557661e.js" crossorigin="anonymous"></script>
    <!-- <script src="calculator.js"></script> -->
</head>
<body>
      <div class="main2">
        <div class="mainboxdiv">
           <div class="input1">
            <input type="text" name="calc" id="output" placeholder="0">
            <button class="btn1 btn1" type="button" style="background: red;" onclick="calc('clear')">AC</button>
            <button class="btn1 btn2" type="button" style="background-color: rgb(73, 69, 69);" onclick="dele('del')">&times;</button>
            <button class="btn1 btn3" type="button" style="background-color: #58D68D;" onclick="screen3('%')">%</button>
            <button class="btn1 btn4" type="button" style="background-color: #F5B041;" onclick="screen3('*')">x</button>
            <button class="btn1 btn5" type="button" onclick="screen3('1')">1 </button>
            <button class="btn1 btn6" type="button" onclick="screen3('2')">2</button>
            <button class="btn1 btn7" type="button" onclick="screen3('3')">3 </button>
            <button class="btn1 btn8" type="button" style="background-color: #71bff3;" onclick="screen3('/')">/</button>
            <button class="btn1 btn9" type="button" onclick="screen3('4')">4</button>
            <button class="btn1 btn10" type="button" onclick="screen3('5')">5</button>
            <button class="btn1 btn11" type="button" onclick="screen3('6')">6 </button>
            <button class="btn1 btn12" type="button" style="background-color: #2489e7;" id="-"  onclick="screen3('-')">- </button>
            <button class="btn1 btn13" type="button" onclick="screen3('7')">7 </button>
            <button class="btn1 btn14" type="button" onclick="screen3('8')">8</button>
            <button class="btn1 btn15" type="button" onclick="screen3('9')">9</button>
            <button class="btn1 btn16" type="button" style="background-color: #58D68D;" id="+"  onclick="screen3('+')">+ </button>
            <button class="btn1 btn17" type="button" onclick="screen3('.')">.</button>
            <button class="btn1 btn18" type="button" onclick="screen3('0')">0</button>
            <button class="btn1 btn19" type="button" onclick="screen3(',')">, </button>
            <button class="btn1 btn20" type="button" style="background-color: #085283;" onclick="equal()">=</button>
        </div>
        
      </div>
  </div>
  <script>
let output= document.getElementById("output");
function screen3(num){
  output.value += num;
}
function calc(opt){
  document.getElementById('output').innerText;
  if(opt == 'clear'){
    output.value= "";
  }
}
function dele(opt){
  document.getElementById('output').value;
  if(opt == 'del'){
    output.value = output.value.slice(0,-1);
  }
}
function equal(){
  try{
    output.value = eval(output.value);
  }
  catch(err){
    output.value = `Enter Valid Number`;
}
}

  </script>
</body>
</html>
